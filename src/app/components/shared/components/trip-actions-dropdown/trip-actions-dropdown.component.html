<ng-container *ngIf="!isClose">
    <div class="py-1" role="none">
        <!-- Mark Ready OK -->
        <a *ngIf="assign.status === 'unassigned' || assign.status === 'accepted' || assign.status === 'offered'" 
            (click)="markReady.emit(); isClose = true" href="javascript:void(0)"
            class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-1 text-sm"
            role="menuitem" tabindex="-1" id="menu-item-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
            {{assign.isReadyForPickup ? 'Un-Mark': 'Mark Ready'}}
        </a>

        <!-- Mark VIP OK -->
        <a *ngIf="assign.status === 'unassigned' || assign.status === 'accepted' || assign.status === 'offered'"
            (click)="markVip.emit();isClose = true" href="javascript:void(0)"
            class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-1 text-sm"
            role="menuitem" tabindex="-1" id="menu-item-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
            {{assign.isVipTrip ? 'Un-Mark VIP': 'Mark VIP'}}
        </a>

        <!-- Mark Confirmed OK -->
        <a *ngIf="assign.status === 'unassigned' || assign.status === 'accepted' || assign.status === 'offered'"
            (click)="markConfirmed.emit();isClose = true" href="javascript:void(0)"
            class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-1 text-sm"
            role="menuitem" tabindex="-1" id="menu-item-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
            {{assign.isConfirmedTrip ? 'Un-Mark Confirm': 'Mark Confirm'}}
        </a>

        <!-- Mark Voicemail OK -->
        <a *ngIf="assign.status === 'unassigned' || assign.status === 'accepted' || assign.status === 'offered'"
            (click)="markVoicemail.emit();isClose = true" href="javascript:void(0)"
            class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-1 text-sm"
            role="menuitem" tabindex="-1" id="menu-item-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
            {{assign.isVoiceMail ? 'Un-Mark Voicemail': 'Mark Voicemail'}}
        </a>

        <!-- Trip Details -->
        <a href="javascript:void(0)" (click)="tripDetails.emit()"
            class="text-header-light hover:text-header-hover-light group flex items-center px-4 py-1 text-sm"
            role="menuitem" tabindex="-1" id="menu-item-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="mr-3 h-5 w-5 text-main-primary">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
            Details
        </a>
    </div>
</ng-container>
