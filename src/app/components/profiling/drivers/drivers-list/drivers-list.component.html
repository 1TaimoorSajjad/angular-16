<div class="px-2 sm:px-2 lg:px-2 py-4">
  <div class="flex flex-wrap justify-between items-center gap-4">
    <div>
      <button type="button" class="btn-primary" routerLink="add">Add Driver</button>
    </div>
    <div class="flex-1 flex justify-center">
      <span class="text-main-light text-sm whitespace-nowrap">Showing X entries</span>
    </div>
    <div class="flex flex-wrap items-center gap-2">
      <div>
        <select id="status" name="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="relative">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3" aria-hidden="true">
          <svg class="mr-3 h-4 w-4 text-main-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <input type="text" name="search" id="search" class="pl-9" placeholder="Search" autocomplete="off">
      </div>
   
      <div class="p-1 border rounded-md border-main-base cursor-pointer shadow relative">
        <div class="p-1 text-main-secondary">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
 
</div>

<div class="relative overflow-x-auto mt-4">
  <table class="w-full text-left">
    <thead class="text-xs text-main-light uppercase bg-main-base/30">
      <tr>
        <th class="p-2"></th>
        <th class="p-2">Driver Id</th>
        <th class="p-2">Driver Phone</th>
        <th class="p-2">Driver Status</th>
        <th class="p-2">Shift Align</th>
        <th class="p-2">Service Area</th>
        <th class="p-2">Proficiency</th>
        <th class="p-2">Competency</th>
        <th class="p-2">Station Manager</th>
        <th class="p-2"></th>
      </tr>
    </thead>
    <tbody class="text-xs text-main-secondary">
      <tr class="whitespace-nowrap bg-main-base border-b">
        <td class="p-2">
          <img src="path/to/default/image.png" alt="defaultUser" class="rounded-full h-8 w-8 object-cover">
        </td>
        <td class="p-2">
          <span class="font-medium">Driver ID</span>
        </td>
        <td class="p-2">
          <span>Driver Phone</span>
        </td>
        <td class="p-2">
          <span class="uppercase">Driver Status</span>
        </td>
        <td class="p-2">
          <span class="uppercase">Shift Align</span>
        </td>
        <td class="p-2">
          <span>Service Area</span>
        </td>
        <td class="p-2">
          <span>Proficiency</span>
        </td>
        <td class="p-2">
          <span>Competency</span>
        </td>
        <td class="p-2">
          <span>Station Manager</span>
        </td>
        <td class="p-2">
          <a class="underline" href="path/to/edit/page">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
